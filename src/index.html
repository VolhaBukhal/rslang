<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="L-icon.png" />
    <title>RS Lang</title>
  </head>
  <body>
    <div class="main-page ">
      <div class="container">
        <header class="header" id="header">
          <div class="header__row">
            <div class="header__logo">
              <a href="#header" class="header__logo_link">
                <span class="header__logo_img">inguaLand</span>
              </a>
            </div>
            <nav class="header__nav">
              <ul class="header__nav_list">
                <li class="header__nav_list-item">Учебник</li>
                <li class="header__nav_list-item">Мини-игры</li>
                <li class="header__nav_list-item">Статистика</li>
                <li class="header__nav_list-item">О нас</li>
                <li class="header__nav_list-item"></li>
              </ul>
            </nav>
          </div>
        </header>

        <section class="promo">
          <h1 class="promo-title">English <br> is easy! </h1>
          <div class="promo-descr">
            <p>Привет, друг! Английски для тебя мучения?</p>
            <p>Английский это скучно?</p>
            <p>Довай попробуем еще раз, с нами интересно,</p>
            <p>и <span><strong>обязательно</strong></span> все получится!  </p>
          </div>
          <button class="btn promo-btn">Начать</button>
        </section>

        <section class="dictionary">
            <div class="dictionary-header">
              <h2 class="subtitle">Уровни сложности</h2>
              <div class="dictionary-lavels">
                <button class="words-lavel a1" data-lavel="a1">A1</button>
                <button class="words-lavel a2" data-lavel="a2">A2</button>
                <button class="words-lavel b1" data-lavel="b1">B1</button>
                <button class="words-lavel b2" data-lavel="b2">B2</button>
                <button class="words-lavel c1" data-lavel="c1">C1</button>
                <button class="words-lavel c2" data-lavel="c2">C2</button>
                <button class="words-lavel c2" data-lavel="complicated">Сложные слова</button>
              </div>
            </div>
            <div class="dictionary_row">
              <div class="dictionary-card">word</div>
              <div class="dictionary-card">word</div>
              <div class="dictionary-card"></div>
              <div class="dictionary-card"></div>
              <div class="dictionary-card"></div>
              <div class="dictionary-card"></div>
            </div>
        </section>

        <footer class="footer">
          <div class="footer__row">
            <div class="footer-item footer__github-project">
              <a href="#"></a>
            </div>
            <div class="footer-item  footer__github-developers">
              <a href="https://github.com/VolhaBukhal" target="_blank">volhabukhal</a>
              <a href="https://github.com/manol1" target="_blank">manol1</a>
            </div>
            <div class="footer-item footer__school">
              <a href="https://rs.school/"></a>
            </div>
          </div>
        </footer>
      </div>

    </div>



  </body>
</html>
