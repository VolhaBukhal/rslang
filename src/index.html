<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="L-icon.png" />
    <title>RS Lang</title>
  </head>
  <body>
    <div class="main-page ">
      <img src="./assets/images/divider.png" alt="Background-divider" class="divider">
      <div class="container">
        <header class="header" id="header">
          <div class="header__row">
            <div class="header__logo">
              <a href="#header" class="header__logo_link">
                <span class="header__logo_img">inguaLand</span>
              </a>
            </div>
            <nav class="header__nav">
              <ul class="header__nav_list">
                <li class="header__nav_list-item">Учебник</li>
                <li class="header__nav_list-item">Мини-игры</li>
                <li class="header__nav_list-item">Статистика</li>
                <li class="header__nav_list-item">О нас</li>
                <li class="header__nav_list-item"></li>
              </ul>
            </nav>
          </div>
        </header>

        <section class="promo">
          <h1 class="promo-title">English <br> is easy! </h1>
          <div class="promo-descr">
            <p>Привет, друг! Английски для тебя мучения?</p>
            <p>Английский это скучно?</p>
            <p>Довай попробуем еще раз, с нами интересно,</p>
            <p>и <span><strong>обязательно</strong></span> все получится!  </p>
          </div>
          <button class="btn promo-btn">Начать</button>
        </section>

        <section class="dictionary hidden">
            <div class="dictionary-header">
              <h2 class="subtitle">Уровни сложности</h2>
              <div class="dictionary-lavels">
                <button class="btn words-level a1 active" data-level="0">A1</button>
                <button class="btn words-level a2" data-level="1">A2</button>
                <button class="btn words-level b1" data-level="2">B1</button>
                <button class="btn words-level b2" data-level="3">B2</button>
                <button class="btn words-level c1" data-level="4">C1</button>
                <button class="btn words-level c2" data-level="5">C2</button>
                <button class="btn words-level complicated" data-level="complicated">Сложные слова</button>
              </div>
            </div>
          <div class="dictionary__row"> </div>
        </section>

        <footer class="footer">
          <div class="dictionary-footer hidden">
            <div class="game game-sprint">Спринт</div>
            <div class="game game-audio">Аудиовызов</div>
            <div class="dictionary-controls">
              <button class="btn-prev prev" id="prev-page">&lt;</button>
              <div class="current-page"><span id="current-page">1</span> / 30 </div>
              <button class="btn-next next" id="next-page">&gt;</button>
            </div>
          </div>
          <div class="footer__row">
            <div class="footer-item footer__github-project">
              <a href="#"></a>
            </div>
            <div class="footer-item  footer__github-developers">
              <a href="https://github.com/VolhaBukhal" target="_blank">volhabukhal</a>
              <a href="https://github.com/manol1" target="_blank">manol1</a>
            </div>
            <div class="footer-item footer__school">
              <a href="https://rs.school/"></a>
            </div>
          </div>
        </footer>
      </div>

    </div>



  </body>
</html>
